<div class="container">
    <div class="issue-options">
        <div class="filter-options"></div>
        <button class="create-issue" color="accent" mat-flat-button (click)="createIssue()">Create Issue</button>
    </div>

    <table mat-table [dataSource]="issueList">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let issue">{{issue?.id}}</td>
        </ng-container>
        <ng-container matColumnDef="summary">
            <th mat-header-cell *matHeaderCellDef>Summary</th>
            <td mat-cell *matCellDef="let issue">{{issue?.summary}}</td>
        </ng-container>
        <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef>Created</th>
            <td mat-cell *matCellDef="let issue">{{issue?.createdAt | date }}</td>
        </ng-container>
        <ng-container matColumnDef="lastUpdated">
            <th mat-header-cell *matHeaderCellDef>Updated</th>
            <td mat-cell *matCellDef="let issue">{{issue?.lastUpdated | date }}</td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let issue">{{issue?.status?.name}}</td>
        </ng-container>
        <ng-container matColumnDef="priority">
            <th mat-header-cell *matHeaderCellDef>Priority</th>
            <td mat-cell *matCellDef="let issue">{{issue?.priority?.name}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
    </table>
</div>
